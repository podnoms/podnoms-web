<nav id="sidebar">
    <div class="content-header content-header-fullrow px-15">
        <div class="content-header-section sidebar-mini-visible-b">
            <span class="content-header-item font-w700 font-size-xl float-left animated fadeIn">
                <span class="text-dual-primary-dark">c</span>
                <span class="text-primary">b</span>
            </span>
        </div>
        <div class="content-header-section text-center align-parent sidebar-mini-hidden">
            <button type="button" class="btn btn-circle btn-dual-secondary d-lg-none align-v-r" data-toggle="layout" data-action="sidebar_close">
                <i class="fa fa-times text-danger"></i>
            </button>
            <div class="content-header-item">
                <a class="link-effect font-w700" [routerLink]="['']">
                    <img src="/assets/img/logo-icon.png" style="width: 18px; height: 18px;">
                    <span class="font-size-xl text-dual-primary-dark">pod</span>
                    <span class="font-size-xl text-primary">noms</span>
                </a>
            </div>
        </div>
    </div>
    <div class="content-side content-side-full">
        <button type="button" class="btn btn-block btn-alt-success push d-flex align-items-center justify-content-between" (click)="doAddPodcast()">
            <span>Add Podcast</span>
            <i class="fa fa-plus float-right"></i>
        </button>
        <ul class="nav-main">
            <li class="nav-main-heading">
                <span>My Podcasts</span>
            </li>
            <li *ngFor="let podcast of podcasts$ | async | orderBy : '-id'">
                <a [routerLink]="['/podcasts', podcast.slug]" [routerLinkActive]="['active']">
                    <img class="sidebar-icon" [src]="podcast.thumbnailUrl">
                    <span class="sidebar-mini-hide">{{podcast.title}}</span>
                </a>
            </li>
        </ul>
    </div>
</nav>
