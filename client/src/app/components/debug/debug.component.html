<div class="content">
    <div class="row">
        <div class="col-md-6">
            <div class="row">
                <div class="block">
                    <div class="block-header">
                        Realtime
                    </div>
                    <div class="block-content">
                        <input type="text"
                               id="text"
                               [(ngModel)]="realtimeMessage">
                        <button class="btn btn-primary"
                                (click)="sendMessage()">Send Realtime</button>
                        <ul class="list-unstyled">
                            <li *ngFor="let message of messagesReceived">
                                {{message}}
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="block">
                    <div class="block-header">
                        Jobs
                    </div>
                    <div class="block-content">
                        <button class="btn btn-primary"
                                (click)="processOrphans()">Process Orphans</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="block">
                <div class="block-header">Debug Info</div>
                <div class="block-content">
                    <div class="row">
                        <pre [innerHtml]="(debugInfo$ | async) | prettyprint">
                    </pre>
                    </div>
                    <div class="row">
                        API Host: {{apiHost}} <br />
                        SignalR Host: {{signalrHost}} <br />
                        Ping: {{pingPong}} </div>
                </div>
            </div>
        </div>
    </div>
</div>
