<div class="container m-20">
    <div class="row">
        <div class="block col-md-8">
            <div class="block-header block-header-default">
                <h3 class="block-title">
                    <i class="fa fa-envelope fa-fw mr-5 text-muted"></i> Issued Keys
                </h3>
            </div>
            <div class="block-content">
                <table class="table table-sm table-vcenter">
                    <thead>
                        <tr>
                            <th class=""
                                style="width: 20%;">Name</th>
                            <th style="width: 50%;">Key</th>
                            <th style="width: 20%;">Date Issued</th>
                            <th class="text-center"
                                style="width: 10%;">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let key of keys">
                            <td>
                                <span class="font-w600">{{key.name}}</span>
                            </td>
                            <td class="">
                                <span>
                                    <app-secret-hider [secret]="key">
                                    </app-secret-hider>
                                </span>
                            </td>
                            <td class="text-center">{{key.dateIssued | date:'dd/MM/yyyy'}}</td>
                            <td class="text-center">
                                <div class="btn-group">
                                    <button type="button"
                                        class="btn btn-sm btn-secondary js-tooltip-enabled"
                                        data-toggle="tooltip"
                                        title=""
                                        data-original-title="Delete">
                                        <i class="fa fa-times"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="block col-md-4">
            <div class="block-header block-header-default">
                <h3 class="block-title">Create New Api Key</h3>
                <div class="block-options">
                    <button type="button"
                        class="btn-block-option">
                        <i class="si si-wrench"></i>
                    </button>
                </div>
            </div>
            <div class="block-content">
                <form (submit)="requestNewKey(keyName.value)">
                    <div class="form-group">
                        <label for="key-name">Key name</label>
                        <input type="text"
                            #keyName
                            class="form-control"
                            id="key-name"
                            name="key-name"
                            placeholder="Name of Key..">
                    </div>
                    <div class="form-group">
                        <button type="submit"
                            class="btn btn-alt-primary">Request New Key</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
