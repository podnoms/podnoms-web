<div class="row">
    <div class="col-md-6">
        <form #form [formGroup]="keyForm" (ngSubmit)="submitForm(keyForm.value)">
            <div class="form-group row">
                <label class="col-lg-3 col-form-label" for="key">API Key</label>
                <div class="col-lg-7">
                    <input type="text" class="form-control" id="key" name="key"
                           formControlName="key"
                           [ngClass]="key.invalid && (key.dirty || key.touched) ? 'is-invalid' : ''"
                           placeholder="Enter API Key.." autocomplete="off" required>
                    <div *ngIf="key.invalid && (key.dirty || key.touched)"
                         class="invalid-feedback">
                        This does not look like a valid YouTube API key.
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-lg-3 col-form-label" for="url">Link</label>
                <div class="col-lg-7">
                    <input type="text" class="form-control" id="url" name="url"
                           formControlName="url"
                           [ngClass]="url.invalid && (url.dirty || url.touched) ? 'is-invalid' : ''"
                           placeholder="Link to key page (optional)..">
                    <div *ngIf="url.invalid && (url.dirty || url.touched)"
                         class="invalid-feedback">
                        This does not look like a valid URL.
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-lg-9 ml-auto">
                    <button type="submit"
                            [disabled]="!keyForm.valid"
                            class="btn btn-alt-primary">Add API Key
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-md-6">
        <div class="block-header bg-default-lighter">
            <h3 class="block-title">
                You can find information about creating a YouTube API Key
                <a href="https://developers.google.com/youtube/v3/getting-started"> Here</a>
            </h3>
        </div>
        <div class="block-content">
            <p>Or watch this YouTube Video</p>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/dJ1oX9-zyhM" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
        </div>
    </div>
</div>
