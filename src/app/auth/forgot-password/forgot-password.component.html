<div id="page-container"
    class="main-content-boxed">
    <main id="main-container">
        <div class="bg-image"
            style="background-image: url('https://cdn.podnoms.com/static/images/pn-back.jpg'); background-size: 100% 100%;">
            <div class="hero-static content content-full bg-white">
                <div class="text-center">
                    <a class="link-effect font-w700">
                        <i class="login-fire"></i>
                        <span class="font-size-xl text-primary-dark">pod</span>
                        <span class="font-size-xl">noms</span>
                    </a>
                    <h1 class="h2 font-w700 mt-50">Robot Powered Podcasts</h1>
                </div>
                <div class="row justify-content-center">
                    <div class="col-sm-8 col-md-6 col-xl-4">
                        <form *ngIf="!returnTrip"
                            class="js-validation-signin"
                            [formGroup]="requestForm"
                            (ngSubmit)="resetPassword()"
                            method="post">
                            <div class="form-group row">
                                <div class="col-12">
                                    <div class="form-material">
                                        <input type="text"
                                            #emailControl
                                            formControlName="email"
                                            class="form-control"
                                            id="login-username"
                                            name="login-username">
                                        <label for="login-username">Email Address</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row text-center">
                                <div class="col-md-1"></div>
                                <div class="col-md-8 text-center">
                                    <span class="d-inline-block">
                                        <ngx-recaptcha2 [siteKey]="environment.recaptchaKey"
                                            formControlName="recaptcha">
                                        </ngx-recaptcha2>
                                    </span>
                                </div>
                                <div class="col-md-1"></div>
                            </div>
                            <div class="form-group row gutters-tiny ">
                                <div class="col-12 mb-10 ">
                                    <button type="submit "
                                        [disabled]="!requestForm.valid"
                                        class="btn btn-block btn-info">
                                        <i class="si si-reload mr-10 "></i> Reset Password
                                    </button>
                                </div>
                            </div>
                        </form>
                        <form class="js-validation-signin"
                            *ngIf="returnTrip"
                            [formGroup]="resetForm"
                            (ngSubmit)="resetPassword()"
                            method="post">
                            <div class="form-group row">
                                <div class="col-12">
                                    <div class="form-material ">
                                        <input type="password"
                                            #passwordControl
                                            formControlName="password"
                                            class="form-control"
                                            id="login-password"
                                            name="login-password">
                                        <label for="login-password">New password</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-12 ">
                                    <div class="form-material ">
                                        <input type="password"
                                            formControlName="confirmPassword"
                                            class="form-control"
                                            id="login-password2"
                                            name="login-password2">
                                        <label for="login-password">Repeat password</label>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group row gutters-tiny ">
                                <div class="col-12 mb-10 ">
                                    <a [routerLink]="[ ''] "
                                        *ngIf="successMessage "
                                        class="btn btn-block btn-info">Go Home..</a>
                                    <button type="submit "
                                        [disabled]="!resetForm.valid"
                                        *ngIf="!successMessage "
                                        class="btn btn-block btn-info">
                                        <i class="si si-reload mr-10 "></i> Reset Password
                                    </button>
                                </div>
                            </div>
                        </form>
                        <div class="alert alert-danger"
                            *ngIf="errorMessage "
                            role="alert "
                            [innerHTML]="errorMessage ">
                        </div>
                        <div class="form-group row gutters-tiny "
                            *ngIf="successMessage ">
                            <div class="col-12 mb-10 ">
                                <div class="alert alert-success "
                                    role="alert ">
                                    <strong>Success!</strong> {{successMessage}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
