<div class="bounding"
     *ngIf="profile$ | async as profile; else default">
    <div id="page-container"
         class="sidebar-inverse side-scroll side-trans-enabled page-header-inverse"
         [class.sidebar-o]="uiStateService.sidebarOpen"
         [class.side-overlay-o]="uiStateService.overlayOpen">
        <app-side-overlay [profile]="profile"></app-side-overlay>
        <app-sidebar></app-sidebar>
        <app-navbar [profile]="profile"></app-navbar>
        <main id="main-container">
            <div class="content">
                <router-outlet></router-outlet>
            </div>
        </main>
    </div>
    <app-footer></app-footer>
    <!-- <ng2-toasty [position]="'top-right'"></ng2-toasty>
    <app-chat-widget *ngIf="loggedIn() && !isProduction"></app-chat-widget> -->
    <simple-notifications></simple-notifications>
</div>

<ng-template #default>
    <router-outlet></router-outlet>
</ng-template>
