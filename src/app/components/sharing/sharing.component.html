<div class="block">
    <div class="block-header block-header-default">
        <h5 class="h6 text-center py-10 mb-0 text-uppercase">Sharing
            Options</h5>
    </div>
    <div class="block-content">
        <form action="">
            <div class="form-group row">
                <div class="col-12">
                    <div class="form-material floating">
                        <input type="email"
                               #emailAddress
                               [(ngModel)]="email"
                               class="form-control"
                               id="email"
                               name="email">
                        <label for="email">Email</label>
                    </div>
                    <div class="form-group row">
                        <div class="col-12">
                            <div class="form-material floating">
                                <textarea class="form-control"
                                          id="message"
                                          name="message"
                                          rows="8"></textarea>
                                <label for="message">Message</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-12"
                     *ngIf="!email">
                    <button type="button"
                            *ngIf="linkUrl"
                            data-toggle="tooltip"
                            title="Copy link"
                            (click)="copyUrl(linkUrl)"
                            class="btn btn-sm btn-circle btn-alt-secondary mr-5 mb-5">
                        <i class="fa fa-copy"></i>
                    </button>
                    <span *ngIf="!linkUrl"
                          class="mr-10">No link created</span>
                    <span *ngIf="linkUrl"
                          class="mr-10">{{linkUrl}}</span>
                    <button type="submit"
                            (click)="getSharingLink()"
                            class="btn btn-alt-primary float-right">Create
                        link</button>
                </div>
                <div class="col-12"
                     *ngIf="email">
                    <button type="submit"
                            class="btn btn-alt-primary float-right">Share</button>
                </div>
            </div>
        </form>
    </div>
</div>
