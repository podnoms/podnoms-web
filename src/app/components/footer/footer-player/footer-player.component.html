 <div class="player-ui-wrapper">
     <div #player
         class="audioplayer-tobe dzsap_footer button-aspect-noir button-aspect-noir--filled"
         style="width:100%; "
         [attr.data-pcm]="'[' + pcm + ']'"
         [attr.data-thumb]="nowPlaying.entry && nowPlaying.entry.imageUrl"
         [attr.data-thumb_link]="nowPlaying.entry && nowPlaying.entry.imageUrl"
         [attr.data-source]="nowPlaying.url + '?ngsw-bypass'"
         data-type="mediafile">
         <div class="the-comments">
         </div>
         <div class="meta-artist"
             *ngIf="nowPlaying.entry">
             <span class="the-artist">{{nowPlaying.entry.podcastTitle}}</span>
             <span class="the-name">
                 <a [routerLink]="['/podcasts', nowPlaying.entry.podcastSlug]">{{ nowPlaying.entry.title }}</a>
             </span>
         </div>
     </div>
 </div>
