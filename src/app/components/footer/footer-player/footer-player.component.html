<div *ngIf="initialised">
    <ngx-audioplayer [audioUrl]="nowPlaying.url + '?ngsw-bypass'"
        [pcmUrl]="pcmUrl"
        [imageUrl]="nowPlaying.entry.imageUrl"
        [title]="nowPlaying.entry.podcastTitle"
        [subTitle]="nowPlaying.entry.title"
        [autoPlay]="true"
        [backgroundColour]="'#ffffff'"
        [titleColour]="'#8fac69'"
        [subTitleColour]="'#828699'"
        [waveColour]="'#9fb4c3'"
        [waveColourProgress]="'#828699'">
    </ngx-audioplayer>
</div>
