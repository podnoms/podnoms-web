<div class="player-wrapper">
<button type="button"
        class="closeButton btn btn-sm bg-corporate-light"
        (click)="closePlayer()"><i
       class="fa fa-times"></i></button>
    <div class="webPlayer light audioPlayer bg-corporate-light footer-player">
        <div class="controls">
            <div class="leftblock">
                <a
                    (click)="playPause()"
                    tabindex="1"
                    class="smooth noload"
                    [ngClass]="playState === 1 ? 'pause' : 'play'"
                ></a>
            </div>
            <div class="play-progress">
                <span> {{ title }} </span>
                <div class="progressbar">
                    <div class="seekBar horizontal" style="width: 100%;" (click)="doSeek($event)">
                        <div class="playBar" [style.width.%]="(position / duration) * 100"></div>
                        <a [style.left.%]="(position / duration) * 100"> <div></div> </a>
                        <input type="hidden" name="" ng-model="vm.playPos" />
                    </div>
                </div>
                <div class="time current">{{ position | humaniseTime }}</div>
                <div class="time duration">{{ duration | humaniseTime }}</div>
            </div>
            <div class="rightblock">
                <div class="volumeBar">
                    <div class="currentVolume horizontal" (click)="setVolume($event)">
                        <div class="curvol" [style.width.%]="volume"></div>
                    </div>
                </div>
                <div class="volumeText">Volume: {{ volume }}</div>
            </div>
        </div>
    </div>
</div>
