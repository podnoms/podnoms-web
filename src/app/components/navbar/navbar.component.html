<header id="page-header">
    <div class="content-header">
        <div class="content-header-section">
            <a [routerLink]="['add']">
                <i class="fa fa-plus"></i> Add Podcast
            </a>
            <a [routerLink]="['debug']">
                <i class="fa fa-bug"></i> Debug
            </a>
        </div>
        <div class="content-header-section">
            <div class="btn-group"
                 role="group"
                 *ngIf="loggedIn()">
                <button type="button"
                        class="btn btn-rounded btn-dual-secondary"
                        id="page-header-user-dropdown"
                        data-toggle="dropdown">
                    {{(user$ | async).name}}<i class="fa fa-angle-down ml-5"></i>
                </button>
                <div class="dropdown-menu dropdown-menu-right min-width-150">
                    <a class="dropdown-item"><i class="si si-user mr-5"></i> Profile</a>
                    <a class="dropdown-item"
                       (click)="logout()"><i class="si si-logout mr-5"></i> Logout</a>
                </div>
            </div>
        </div>
    </div>
</header>
