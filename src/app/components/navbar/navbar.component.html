<header class="app-header navbar">
    <a class="navbar-brand" [routerLink]="['/home']"></a>

    <ul class="nav navbar-nav d-md-down-none">
        <li class="nav-item px-3">
            <a class="nav-link" [routerLink]="['podcasts']"><i class="fa fa-podcast"></i>&nbsp;Podcasts</a>
        </li>
        <li class="nav-item px-3">
            <a class="nav-link" [routerLink]="['debug']"><i class="fa fa-bug"></i>&nbsp;Debug</a>
        </li>
    </ul>


    <ul class="nav navbar-nav ml-auto" style="margin-right: 20px">
        <li class="nav-item dropdown hidden-md-down" *ngIf="loggedIn()">
            <a class="nav-link dropdown-toggle nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
                <img [src]="user.picture" class="img-avatar" alt="{{user.email}}">
                <span class="hidden-md-down">{{user.name}}</span>
            </a>
            <div class="dropdown-menu dropdown-menu-right">
                <div class="dropdown-header text-center">
                    <strong>Account</strong>
                </div>
                <a class="dropdown-item" (click)="logout()"><i class="fa fa-power-off"></i> Logout</a>
                <a class="dropdown-item"><i class="fa fa-user"></i> Profile</a>
            </div>
        </li>
        <li class="nav-item" *ngIf="!loggedIn()">
            <a *ngIf="!loggedIn()" class="nav-link active" (click)="login()">
                <i class="fa fa-sign-in"></i> Login
            </a>
        </li>
    </ul>
</header>
