<div class="container">
    <div class="row">
        <div class="col-md-5">
            <app-spinner-button [iconClass]="'fas fa-rocket'"
                [buttonClass]="'btn-danger'"
                (clicked)="clickProcess($event)">
                Hello Sailor
            </app-spinner-button>
            <button type="button"
                name=""
                id=""
                (click)="showToast()"
                class="btn btn-primary btn-lg btn-block">Show Toast</button>
        </div>
        <div class="col-md-5">
            <h5>Fun with flags</h5>
            <span class="flag-icon flag-icon-ie"></span>
        </div>
    </div>
</div>
