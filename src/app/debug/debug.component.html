<div class="col-md-4">
    <div class="row items-push-2x text-center text-sm-left">
        <div class="col-sm-6 col-xl-4">
            <button (click)="doSuccess()"
                class="btn btn-success">Success</button>
        </div>
        <div class="col-sm-6 col-xl-4">
            <button (click)="doError()"
                class="btn btn-danger">Error</button>
        </div>
        <div class="col-sm-6 col-xl-4">
            <button (click)="doInfo()"
                class="btn btn-info">Info</button>
        </div>
        <div class="col-sm-6 col-xl-4">
            <button (click)="doCallback()"
                class="btn btn-warning">Callback</button>
        </div>
    </div>
    <div class="row">
        <div class="card">
            <div class="card-body">
                <h3>Signal R Hubs</h3>
            </div>
            <div class="card-body">
                <blockquote class="blockquote">
                    <p>Debug Hubs</p>
                    <button class="btn btn-default"
                        (click)="startSignalRHubs()">Start Hub</button>
                    <footer class="card-blockquote">Footer<cite title="Source title">Source title</cite></footer>
                </blockquote>
            </div>
        </div>
    </div>
</div>
