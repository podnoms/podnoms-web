<div class="row justify-content-center">
    <div class="col-md-3">
        <label for="category">Category</label>
    </div>
    <div class="col-md-9">
        <ng-select [items]="categories$ | async" bindLabel="description"
            (close)="selectCategory()" bindValue="id"
            placeholder="Select category" [(ngModel)]="category">
        </ng-select>
    </div>
</div>
<div class="row justify-content-center">
    <div class="col-md-3">
        <label for="sub-category">Sub categories</label>
    </div>
    <div class="col-md-9">
        <ng-select [items]="subCategories$|async" bindLabel="description"
            placeholder="Coming soon!!"
            bindValue="id">
        </ng-select>

            optGroupLabelField="description" size="small"
            optGroupOptionsField="subCategories" (select)="selectSubCategory($event)"
            (selectionChanges)="subCategorySelected($event)"
            placeholder="Coming soon!!">
        </ng-select> -->

</div>
