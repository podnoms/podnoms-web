<div class="alert text-center site-banner show"
    role="alert"
    *ngIf="banner$ | async as banner">
    <b>{{banner.title}}</b>
    {{banner.description}}
    <button type="button"
        class="btn btn-primary btn-sm close-notice"
        (click)="closeMe()">
        Okie Dokie
    </button>
</div>
