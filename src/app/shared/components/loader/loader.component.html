<div class="block block-rounded"
     *ngIf="loadingText">
    <div class="block-content block-content-full">
        <div class="font-size-lg font-w600">
            <i class="fa fa-spinner fa-2x fa-spin text-info mr-20 align-middle"></i>
            <span class="pb-30"
                  [innerHTML]="loadingText"></span>
        </div>
    </div>
</div>
