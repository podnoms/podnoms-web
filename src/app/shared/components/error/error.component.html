<main id="main-container">
    <div class="bg-image">
        <div class="hero bg-white">
            <div class="hero-inner">
                <div class="content content-full">
                    <div class="py-30 text-center">
                        <div class="display-3 text-flat">
                            <i class="fa fa-times-circle-o"></i>
                            500
                        </div>
                        <h1 class="h2 font-w700 mt-30 mb-10">Oops..
                            PodNoms is
                            experiencing
                            difficulties
                            at
                            the
                            moment..</h1>
                        <h2 class="h3 font-w400 text-muted mb-50">
                            We are
                            experiencing
                            a Total
                            Inability
                            To
                            Service
                            Users
                            Properly..
                            <br />

                            We are
                            currently
                            working on
                            a
                            resolution
                            and
                            will be
                            back in
                            action
                            super
                            soon
                        </h2>
                        <button class="btn btn-hero btn-rounded btn-alt-success"
                                (click)="tryForReload()">
                            <i class="fa fa-sync fa-spin mr-10"></i>
                            Retry!!
                        </button>
                        <br />
                        <span class="badge badge-danger mt-10"
                              *ngIf="errorText"><i
                               class="fa fa-times-circle mr-5"></i>{{errorText}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
