<div class="ngx_notification-msg"
    [class.ngx_notification-msg-opened]="state === 'open'"
    [class.ngx_notification-msg-progress-bar]="toast.showProgressBar"
    [ngStyle]="getPosition()"
    (click)="clickItem()">
    <!--
    (mouseenter)="mouseEnter()"
    (mouseleave)="mouseLeave()"> -->
    <div class="ngx_notification-msg-icon-wrapper"
        *ngIf="true">
        <svg>
            <use [attr.xlink:href]="statusToClass[toast.type]" />
        </svg>
    </div>
    <div class="ngx_notification-msg-content">
        <div class="ngx_notification-msg-header">
            {{toast.title}}
        </div>
        <div class="ngx_notification-msg-body"
            [innerHTML]="toast.message">
        </div>
    </div>
    <div class="ngx_notification-msg-close-button">
        <button *ngIf="toast.showCloseButton"
            (click)="close()">
            <svg>
                <use [attr.xlink:href]="'#clear'" />
            </svg>
        </button>
    </div>
</div>
