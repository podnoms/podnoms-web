<div class="container">
    <div class="col-md-6">
        <form (submit)="addToRole()">
            <div class="form-group">
                <label for="user-name">User slug</label>
                1 <input type="text"
                    [(ngModel)]="user"
                    class="form-control"
                    id="user-name"
                    name="user-name"
                    placeholder="Enter user slug">
            </div>
            <div class="form-group">
                <label for="role-name">Role name</label>
                <input type="text"
                    [(ngModel)]="role"
                    class="form-control"
                    id="role-name"
                    name="role-name"
                    placeholder="Password">
            </div>
            <button type="submit"
                class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

User: {{user}} <br />
Role: {{role}} <br />
