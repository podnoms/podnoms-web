<div class="block block-rounded block-bordered pb-30"
     *ngIf="type !== 'donate'">
    <div class="block-header">
        <h3 class="block-title">Purchase subscription</h3>
    </div>
    <div class="block-content"
         *ngIf="!loadingText">
        <p>We use <a href="https://stripe.com/">Stripe</a>
            for payment processing</p>
        <p>At no point do we have
            access to your credit card
            number, and it is NEVER
            stored in our system.</p>
        <button class="btn btn-secondary"
                (click)="handlePayment()">
            <i class="fa fa-th-large text-primary mr-5 "></i>
            Purchase 1 month
            subscription @ {{this.amount/100 | currency}}
        </button>
    </div>
    <div class="block-content"
         *ngIf="loadingText">
        <app-loader [loadingText]="loadingText"></app-loader>
    </div>
</div>
<div class="block block-rounded block-bordered pb-30"
     *ngIf="type === 'donate'">
    <div class="block-header">
        <h3 class="block-title">Buy me a coffee, or a beer, or
            an Aston Martin</h3>
    </div>
    <div class="block-content">
        <div>
            <a class="donate-with-crypto"
               href="https://commerce.coinbase.com/checkout/a12ad2e1-02c0-474b-84c0-91312835916f">
                <span>Donate with Crypto</span>
            </a>
            <script src="">
            </script>
        </div>
    </div>
</div>
