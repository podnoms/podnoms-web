<div survivedTheTrip
    class="podcast-list-wrapper"
    *ngIf="podcast.podcastEntries.length !== 0; else empty">
    <table class="table">
        <tbody>
            <tr *ngFor="let entry of entries$ | async"
                draggable="true"
                (dragstart)="dragStart($event, entry)"
                [@fade]="''"
                app-entry-list-item
                (entryRemoved)='deleteEntry(entry)'
                [(entry)]="entry"
                class="podcast-entry-table-row mt-20">
            </tr>
        </tbody>
    </table>
</div>
<ng-template #empty>
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="block-header bg-corporate mb-20 text-center">
                <div class="row">
                    <div class="col-md-12">
                        <h2 class="text-white">Time to add some episodes!</h2>
                    </div>
                    <div class="col-md-6 text-white">Click
                        <b>Add (from URL)</b> to add
                        something from
                        YouTube, MixCloud, SoundCloud and
                        many more</div>
                    <div class="col-md-6 text-white">Click
                        <b>Upload (from computer)</b> to
                        add mp3
                        files from your PC</div>
                </div>
            </div>
        </div>
    </div>
</ng-template>
