<div class="podcast-list-wrapper"
     *ngIf="podcast.podcastEntries.length !== 0; else empty">
    <table class="table table-striped table-vcenter">
        <tbody>
            <tr *ngFor="let entry of entries$ | async"
                [@fade]="''"
                app-entry-list-item
                (entryRemoved)='deleteEntry(entry)'
                [entry]="entry">
            </tr>
        </tbody>
    </table>
</div>
<ng-template #empty>
    <div class="row animated lightSpeedIn">
        <div class="col-md-6 mx-auto">
            <div class="block-header bg-gd-leaf mb-20 text-center">
                <div class="row">
                    <div class="col-md-4 font-w600 text-white font-weight-bold">
                        Time to add some episodes!
                    </div>
                    <div class="col-md-4">Click
                        <b>Add (from URL)</b> to add
                        something from
                        YouTube, MixCloud, SoundCloud and
                        many more</div>
                    <div class="col-md-4">Click
                        <b>Upload (from computer)</b> to
                        add mp3
                        files from your PC</div>
                </div>
            </div>
        </div>
    </div>
</ng-template>
