<div class="podcast-list-wrapper"
    *ngIf="podcast; else loading">
    <div *ngIf="podcast.podcastEntries.length !== 0; else empty">
        <app-entry-list-item *ngFor="let entry of podcast.podcastEntries | uniqueId"
            class="podcast-entry-table-row mt-20"
            draggable="true"
            (dragstart)="dragStart($event, entry)"
            (entryRemoved)='deleteEntry(entry)'
            (entryUpdated)='updateEntry(entry)'
            [entry]="entry">
        </app-entry-list-item>
    </div>
    <ng-template #empty>
        <div class="row ml-5 mr-5">
            <div class="col-md-2"></div>
            <div class="col-lg-2">
                <a class="block block-link-shadow"
                    href="javascript:void(0)">
                    <div class="block-content block-content-full text-center">
                        <div class="p-20 mb-5">
                            <i class="fas fa-cloud-download-alt fa-3x text-primary"></i>
                        </div>
                        <p class="font-size-sm text-uppercase font-w600 text-muted mb-0">
                            Click
                            <b>Add (from URL)</b> to add a remote file from
                            YouTube, MixCloud, SoundCloud and
                            many more
                        </p>
                    </div>
                </a>
            </div>
            <div class="col-lg-4">
                <a class="block block-link-shadow"
                    href="javascript:void(0)">
                    <div class="block-content block-content-full text-center">
                        <div class="p-20 mb-5">
                            <i class="fas fa-music fa-3x text-elegance"></i>
                        </div>
                        <p class="font-size-lg font-w600 mb-0">
                            Welcome to your new podcast!
                        </p>
                        <p class="font-size-sm text-uppercase font-w600 text-muted mb-0">
                            Time to add some episodes
                        </p>
                    </div>
                </a>
            </div>
            <div class="col-lg-2">
                <a class="block block-link-shadow"
                    href="javascript:void(0)">
                    <div class="block-content block-content-full text-center">
                        <div class="p-20 mb-5">
                            <i class="fas fa-laptop fa-3x text-pulse"></i>
                        </div>
                        <p class="font-size-sm text-uppercase font-w600 text-muted mb-0">
                            Click
                            <b>Upload (from computer)</b>
                            to add mp3 files from your PC or your Dropbox or Google Drive
                        </p>
                    </div>
                </a>
            </div>
            <div class="col-md-2"></div>
        </div>
    </ng-template>
</div>
<ng-template #loading>
    <app-loader [loadingText]="'Loading....'">
    </app-loader>
</ng-template>
