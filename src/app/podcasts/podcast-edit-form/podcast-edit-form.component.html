<div *ngIf="(podcast$ | async); let podcast; else: loading">
    <div *ngIf="!useWizard">
        <div class="block">
            <ul ngbNav
                #nav="ngbNav"
                [(activeId)]="activeTab"
                (navChange)="onNavChange($event)"
                class="nav nav-tabs nav-tabs-alt">
                <li [ngbNavItem]="'details'">
                    <a ngbNavLink><i class="fa fa-info text-primary"></i>&nbsp;Details</a>
                    <ng-template ngbNavContent>
                        <app-podcast-edit-form-details #details
                            [podcast]="podcast">
                        </app-podcast-edit-form-details>
                    </ng-template>
                </li>
                <li [ngbNavItem]="'public'">
                    <a ngbNavLink><i class="fa fa-user-secret text-primary"></i>&nbsp;Public Settings</a>
                    <ng-template ngbNavContent>
                        <app-podcast-public-settings #public
                            [podcast]="podcast">
                        </app-podcast-public-settings>
                    </ng-template>
                </li>
                <li [ngbNavItem]="'notifications'">
                    <a ngbNavLink><i class="fa fa-bell text-primary"></i>&nbsp;Notifications</a>
                    <ng-template ngbNavContent>
                        <app-notifications #notifications
                            [podcast]="podcast"
                            (updated)="podcastUpdated(podcast)">
                        </app-notifications>
                    </ng-template>
                </li>
                <li [ngbNavItem]="'nerds'">
                    <a ngbNavLink>
                        <i class="fa fa-glasses text-primary"></i>
                        &nbsp;Nerds
                    </a>
                    <ng-template ngbNavContent>
                        <app-podcast-edit-form-advanced #nerds
                            [podcast]="podcast">
                        </app-podcast-edit-form-advanced>
                    </ng-template>
                </li>
                <li class="nav-item ml-auto">
                    <div class="block-options mr-15 mt-5">
                        <button type="button"
                            class="btn btn-alt-danger mr-5"
                            data-toggle="block-option"
                            (click)="showPodcastDeleteDialog(podcast)">
                            <span class="d-none d-md-inline-block">Delete</span>&nbsp;<i class="fa fa-times"></i>
                        </button>
                        <button type="submit"
                            class="btn btn-outline-secondary"
                            (click)="sendSaveEvent()">
                            <i class="fa fa-save mr-5"></i>
                            Save Podcast
                        </button>
                    </div>
                </li>
            </ul>
            <div [ngbNavOutlet]="nav"
                class="p-20">
            </div>
        </div>
    </div>
    <div *ngIf="useWizard"
        class="mx-50">
        <app-podcast-add-wizard [podcast]="podcast"
            (finish)="wizardFinish(podcast)"
            #wizardControl>
        </app-podcast-add-wizard>
    </div>
</div>
<ng-template #loading>
    <app-loader [loadingText]="'Loading....'">
    </app-loader>
</ng-template>
