<div *ngIf="formLoaded">
    <form class="needs-validation"
        [formGroup]="podcastForm"
        (submit)="submitForm()"
        novalidate>
        <div class="row">
            <div class="col-md-6 pr-50">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text"
                        class="form-control"
                        id="title"
                        name="title"
                        [ngClass]="{'is-invalid': !podcastForm.valid && podcastForm.controls.title.invalid}"
                        placeholder="Podcast title"
                        formControlName="title"
                        required />
                    <div class="invalid-feedback">Title is required</div>
                </div>
                <div class="p-20">
                    <div class="form-group">
                        <div class="col-md-3"
                            d><label for="category-selector">Category</label></div>
                        <div class="col-md-9">
                            <ng-select formControlName="category"
                                id="category-selector-wrapper"
                                labelForId="category-selector"
                                [items]="categories$ | async"
                                bindId
                                bindLabel="description"
                                placeholder="Select category">
                            </ng-select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <quill-editor id="description"
                        name="description"
                        [style]="{ height: '400px' }"
                        formControlName="description">
                    </quill-editor>
                </div>
            </div>
            <div class="col-md-6 pl-50">
                <div class="row">
                    <div class="form-body">
                        <div class="form-group">
                            <label for="">Cover Image </label>
                            <app-image-upload [imageUrl]="podcast.imageUrl"
                                #imageControl></app-image-upload>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr />
        <div class="form-group row">
            <div _ngcontent-wuk-c19=""
                class="col-md-12">
                <button type="submit"
                    id="podcast-editform-submit-button"
                    class="btn btn-alt-primary"
                    data-toggle="block-option"
                    [disabled]="!podcastForm.valid">
                    <span class="d-none d-md-inline-block">Save</span>&nbsp;
                    <i class="fa fa-save"></i>
                </button>
            </div>
        </div>
        <div class="form-group row"
            *ngIf="!environment.production">
            Invalid: {{podcastForm.invalid}}<br />
            Errors: {{podcastForm.errors}}
        </div>
    </form>
</div>
