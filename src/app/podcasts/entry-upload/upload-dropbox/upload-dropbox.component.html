<div class="mb-30">
    <div class="button-group">
        <button class="btn btn-outline-secondary"
            (click)="browseDropbox()">
            <i class="fa fa-folder-open"
                *ngIf="!isPosting"></i>
            <i class="fa fa-cog fa-spin"
                *ngIf="isPosting"></i> Open Dropbox Browser
        </button>
        <button class="btn btn-danger ml-5"
            (click)="cancelUpload()"><i class="fa fa-times"></i></button>
    </div>
</div>
<div class="alert alert-danger alert-dismissible fade show animated fadeInDown"
    role="alert"
    *ngIf="errorText">
    <strong>Error!</strong> {{ errorText }}
    <button type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
