<div class="container-fluid"
    *ngIf="uploadMode===uploadModes.fromUrl">
    <app-upload-url [podcast]="podcast"
        (playlistAdded)="processPlaylist(__html__event__)"
        (entryCreateComplete)="onEntryCreateComplete(__html__event__)">
    </app-upload-url>
</div>
<div class="container-fluid"
    *ngIf="uploadMode===uploadModes.fromLocalFile">
    <app-upload-file [podcast]="podcast"
        (uploadComplete)="onEntryCreateComplete(__html__event__)">
    </app-upload-file>
</div>

<div class="container-fluid text-right"
    *ngIf="uploadMode===uploadModes.fromDropbox">
    <app-upload-dropbox [podcast]="podcast"
        (entryCreateComplete)="onEntryCreateComplete(__html__event__)">
    </app-upload-dropbox>
</div>
<div class="container-fluid text-right"
    *ngIf="uploadMode===uploadModes.fromGoogleDrive">
    <app-upload-gdrive *ngIf="uploadMode===uploadModes.fromGoogleDrive"
        [podcast]="podcast"
        (entryCreateComplete)="onEntryCreateComplete(__html__event__)">
    </app-upload-gdrive>
</div>
