<div class="block block-rounded col-md-6">
    <div class="block-header"
        [ngClass]="ncs.getNotificationColour(notification.type, 'bg')">
        <h3 class="block-title text-white">
            <i class="fa mr-5"
                [ngClass]="ncs.getNotificationIcon(notification.type)"></i> {{notification.type}}
        </h3>
        <div class="block-options">
            <button type="button"
                class="btn-block-option"
                (click)="editNotification()">
                <i class="fa fa-wrench mr-1"></i>
            </button>
            <button type="button"
                class="btn-block-option text-danger"
                (click)="showNotificationDeleteDialog()">
                <i class="fa fa-trash-can mr-1"></i>
            </button>
        </div>
    </div>
