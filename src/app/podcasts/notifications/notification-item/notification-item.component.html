<div class="block block-themed">
    <div class="block-header"
        [style.background-color]="__(notification.id)">
        <h3 class="block-title">
            {{notification.type}}
        </h3>
        <div class="block-options">
            <button type="button"
                class="btn-block-option"
                (click)="showNotificationDeleteDialog()">
                <i class="fa fa-times"></i>
            </button>
            <button type="button"
                class="btn-block-option"
                (click)="editNotification()">
                <i class="fa fa-cog"></i>
            </button>
        </div>
    </div>
</div>
