<div class="btn-group"
    role="group">
    <button type="button"
        class="btn btn-primary dropdown-toggle"
        id="btnGroupDrop1"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false">Dropdown</button>
    <div class="dropdown-menu"
        aria-labelledby="btnGroupDrop1"
        x-placement="bottom-start"
        style="position: absolute; will-change: transform; top: 0px; left: 0px; transform: translate3d(0px, 34px, 0px);">
        <a class="dropdown-item"
            href="javascript:void(0)">
            <i class="fa fa-fw fa-bell mr-5"></i>News
        </a>
        <a class="dropdown-item"
            href="javascript:void(0)">
            <i class="fa fa-fw fa-envelope-o mr-5"></i>Messages
        </a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item"
            href="javascript:void(0)">
            <i class="fa fa-fw fa-pencil mr-5"></i>Edit Profile
        </a>
    </div>
</div>

<app-notification-modal [podcast]="podcast"
    #notificationModal></app-notification-modal>
<div class="notifications row p-30">
    <div class="notification-item mb-30 col-md-3"
        *ngFor="let n of notifications">
        <app-notification-item [notification]="n"
            (notificationEdit)="notificationModal.openEditModal(n)"
            (notificationDelete)="deleteNotification(n)">
        </app-notification-item>
    </div>
</div>
