<div class="block block-themed block-transparent mb-0">
    <div class="block-header bg-corporate-darker">
        <h3 class="block-title">Entry Logs</h3>
        <div class="block-options">
            <button type="button"
                class="btn-block-option"
                data-dismiss="modal"
                aria-label="Close"
                (click)="modal.close('')">
                <i class="fa fa-times"></i>
            </button>
        </div>
    </div>
    <div class="block-content">
        <table class="table table-striped table-inverse table-responsive">
            <thead class="thead-inverse">
                <tr>
                    <th>Site</th>
                    <th>Device</th>
                    <th>Date</th>
                    <th>Client</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let log of logs$ | async">
                    <td>{{log.incomingUrl}}</td>
                    <td>{{log.incomingHost}}</td>
                    <td>{{log.dateAccessed | date:'dd/MM/yyyy hh:mm'}}</td>
                    <td>{{log.clientAddress}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="modal-footer">
        <button type="button"
            class="btn btn-outline-success"
            data-dismiss="modal"
            (click)="modal.close('delete')">
            <i class="fas fa fa-check"></i> Done
        </button>
    </div>
</div>
