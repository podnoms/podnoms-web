version: 2.0

jobs:
    login:
        docker:
          - image: circleci/buildpack-deps:18.04-curl-browsers
        steps:
            - setup_remote_docker
            - run: echo $DOCKER_HOST
            - run: docker login --help
            - run: docker login -u $DOCKER_REGISTRY_USER -p $DOCKER_REGISTRY_PASSWORD $DOCKER_REGISTRY

    build:
        docker:
          - image: circleci/buildpack-deps:18.04-curl-browsers
        steps:
            - checkout
            - setup_remote_docker
            - run: sudo docker build -t podnoms.azurecr.io/podnoms.web .

    deploy:
        docker:
          - image: circleci/buildpack-deps:18.04-curl-browsers
        steps:
            - setup_remote_docker
            - run: sudo docker push podnoms.azurecr.io/podnoms.web
workflows:
    version: 2
    commit:
        jobs:
            - login
            - checkout:
                requires:
                  - login
            - build:
                requires:
                  - checkout
                filters:
                    branches:
                      only: master

